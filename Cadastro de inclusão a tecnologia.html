<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
        <title>Cadastro de alunos</title>
        <link rel="stylesheet" href="style.css">
    </head>

    
    <body>  

       
        <div>
            <h1 id="titulo">Cadastro de inclusão a tecnologia</h1>
            <p id="subtitulo">Para se inscrever insira as informações a baixo</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Qual a sua maior dificuldade em relação a informática?</strong></label>
                <label>
                    <input type="radio" name="informatica" value="navegadores" checked>Navegadores
                </label>
                <label>
                    <input type="radio" name="informatica" value="videos">Assistir videos
                </label>
                <label>
                    <input type="radio" name="informatica" value="enviar emails">Enviar emails
                </label>
            </div>

            
            <div class="campo">
                <label for="idade"><strong>Qual a sua Idade?</strong></label>
                <select id="idade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>12 a 20 </option>
                  <option>21 a 40</option>
                  <option>41 a 61</option>
                </select>
            </div>

            <fieldset class="grupo">
                
                <div id="check">
                    <label><strong>O que mais deseja aprender?</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="microsoft office">
                    <label for="tecnologia1"> Microsoft office</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="arquivos em pdf">
                    <label for="tecnologia2"> PDFs</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="baixar arquivos">
                    <label for="tecnologia3"> Baixar arquivos</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="enviar arquivos">
                    <label for="tecnologia4"> Enviar arquivos</label>
                </div>
            </fieldset>
          
            <div class="campo">
                <br>
                <label for="dificuldades"><strong>Deixe aqui as suas principais dificuldades que não foram listadas: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                <div>
                    <button class="botao" type="submit" onsubmit="">Enviar</button>            
                </div>
            </div>
          
        </form>
    </body>
</html>
